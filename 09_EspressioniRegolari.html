<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espressioni Regolare</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Le espressioni regolari</h1>
    <p>
        <a href="https://www.freecodecamp.org/news/regular-expressions-for-beginners/">Documentazione</a>
        <a href="https://regex101.com/">Generatore RX</a>
    </p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Input</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome</td>
                <td><input type="text" id="nome"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>C.A.P.</td>
                <td><input type="text" id="cap"></td>
            </tr>
            <tr>
                <td>C.F.</td>
                <td><input type="text" id="cf"></td>
            </tr>
        </tbody>
        <tr>
            <td colspan="2"><button id="btn" class="btn btn-primary">Verifica</button></td>
        </tr>

    </table>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- Mio JavaScript -->
<script>

    const btn = document.querySelector("#btn")
    const nome = document.querySelector("#nome")
    const cap = document.querySelector("#cap")
    const email = document.querySelector("#email")

    // regola.test(campo da testare)
    let rx_inizio_con = /^[ABDf]/ //RX ^ impone l'inizio della frase con ABD o F
    let rx_nome_maiuscolo = /[A-Z]/ //Deve contenere solo caratteri maiuscoli
    let rx_cap = /^[0-9]{5}$/ //{4} serve a dire quante lettere o numeri devono eessere rispettati consecutivamente
    //$ serve per far finire la stringa
    let rx_cf = /^[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}$/
    let rx_mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/

    btn.addEventListener("click", () => {
        if(rx_mail.test(email.value)){
            console.log("Regola ok")
        }else{
            console.log("Regola non rispettata")
        }
    })

</script>
</body>
</html>
