<body>

    <script>
        const par = document.querySelector('p');
        
         //ESERCIZIO

        */

        /************************** Conta il tempo *******************************
         Scrivi un programma che dato un numero di secondi, calcoli la quantità  di ore, 
         minuti e secondi corrispondenti e poi stampi il risultato. 
         L'output avrà solo numeri interi.
        Esempio:
            Input: 12560
            Output: 3 ore, 29 minuti e 20 secondi.
        Consigli:
        In un'ora ci sono 60 minuti, in un minuto 60 secondi. Quindi quanti secondi 
        ci sono in un'ora? 3600 secondi ;)
        *************************************************************************/

        let numeroInSecondi = Number(prompt("Quanti secondi vuoi convertire?"));
        let ore = Math.floor(numeroInSecondi/3600); //Mi sono calcolato le ore
        let restoMinuti = numeroInSecondi % 3600;
        let minuti = Math.floor(restoMinuti / 60); //Vado a calcolare i minuti
        let secondi = restoMinuti % 60; //Ricavo i secondi

        par.innerHTML = "Ore: " + ore + "<br>Minuti: " + minuti + "<br>Secondi: " +secondi;

       
    </script>
    
</body>
