<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni 2</title>
</head>
<body>
    <div>
        <input type="text" id="inp_1">
        <input type="text" id="inp_2">
        <button id="btn_1">+</button>
        <button id="btn_2">-</button>
        <button id="btn_3">X</button>
        <button id="btn_4">:</button>
        <p id="risultato">Faccio apparire il risultato</p>
    </div>
    
    <script>
        const inp_1 = document.querySelector("#inp_1")
        const inp_2 = document.querySelector("#inp_2")
        const btn_1 = document.querySelector("#btn_1")
        const btn_2 = document.querySelector("#btn_2")
        const btn_3 = document.querySelector("#btn_3")
        const ris = document.querySelector("#risultato")

        function somma(a, b){
            return a + b
        }

        function sottrazione(a, b){
            return a - b
        }

        //Per la divisione controllare se uno dei parametri è uguale a 0

        btn_1.addEventListener("click", ()=>{
            ris.innerHTML = "La somma è: "+ somma(Number(inp_1.value), Number(inp_2.value))
        })

        btn_2.addEventListener("click", ()=> {
            ris.innerHTML = "Il risultato della Sottrazione è: " + sottrazione(Number(inp_1.value), Number(inp_2.value))
        })

        btn_3.addEventListener("click", function(e){
            console.log(e.target.value)
        })
    </script>
</body>
</html>
