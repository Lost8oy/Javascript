<body>

    <h1>Gli Array</h1>
    
    <script>
        let ar_numeri = [12,34,5,7,3,6,45,32] //L'indici dell'array inizia da 0
        let ar_misto = [12, true, "Ciao", 14, "JavaScript"]
        console.log(ar_misto[2])

        //Per cambiare il valore di un elemento devo conoscere l'indice
        ar_misto[2] = "Corso"
        console.log(ar_misto[2])

        //Proprietà degli array
        console.log(ar_numeri.length) //Lunghezza dell'array (quanti valori sono presenti nell'array)
        console.log(ar_numeri[ar_numeri.length-1]) //Stampo l'ultima posizione di un array
        console.log(ar_misto[2] + ar_misto[4])

        //Stampare il contenuto di un array
        ar_numeri.forEach(pippo => {
            console.log(pippo)
        })

        //ES. Sommare gli elemnti di un array NUMERICO
        //Stampare la somma e la Media
        let somma = 0 //Ricordare la somma
        ar_numeri.forEach(el => {
            somma = somma + el
        })

        console.log("La sommadegli elementi è: " + somma) //Stapo la somma
        let media = somma / ar_numeri.length
        console.log("La media è: " + media)

        //Creare un array vuoto
        let alunni = [] //Dichiaro un array vuoto

        //Per inserire un elemnto alla fine di un array si usa PUSH
        alunni.push("Michele")
        alunni.push("Elisabetta")
        alunni.push("Francesco")
        console.log(alunni)

        //Per inserire gli elemnti all'inizio di un array uso UNSHIFT
        alunni.unshift("Fabiana")
        console.log(alunni)

        //Per eliminare gli elemnti di un array partendo dalla fine
        alunni.pop() //Elimina l'ultimo elemento dell'array
        console.log(alunni)

        //Per eliminare il primo elemento di un array utilizzo SHIFT
        alunni.shift() //Elimi il primo elemento
        console.log(alunni)

        let corsi = ["JAVA", "C++", "Python", "PHP"]
        let corsi_revers = [] //PHP Python C++ JAVA

        let nomi = "Michele Simona Valerio Francesco"
